<!DOCTYPE html>
<html>
    <head>
        <title> Break Statment </title>
    </head>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text = "";
  var i = 0;
  while (i < 5) {
    text += "<br>The number is " + i;
    i++;
    if (i === 3) {
      break;
    }
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
