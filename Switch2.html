<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>  
<button type="button" onclick="checkCondition()">Click to check</button> 
<script> 
function checkCondition() { 
var i = 5; 
switch (i) { 
case 5: 
document.getElementById('demo').innerHTML = "Value is 5"; 
break; 
case 10: 
document.getElementById('demo').innerHTML = "Value is 10"; break; 
case 15: 
document.getElementById('demo').innerHTML = "Value is 15"; break; 
case 20: 
document.getElementById('demo').innerHTML = "Value is 20"; break; 
default: 
document.getElementById('demo').innerHTML = "No value match"; } 
} 
</script>

</body>
</html>
